<!DOCTYPE html>
<html>
<head>
    <title>SIMPLE HTML REPRESENTATION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple HTML Representation</h1>
        <p>This is a simple HTML representation of a web page. You can use this as a template to create your own web page.</p>
        <p>Click the button below to go to the next page.</p>
        <a href="2.html" class="btn">Next Page</a>
    </div>
</body>
</html>
